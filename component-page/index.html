<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ini component page" />
    <title>Component Page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="src/css/minify/choices.min.css" />
    <link rel="stylesheet" href="src/css/minify/filepond.min.css" />
    <link rel="stylesheet" href="src/css/minify/flatpickr.min.css" />
    <link rel="stylesheet" href="src/css/minify/micromodal.min.css" />
    <link rel="stylesheet" href="src/css/minify/notify.min.css" />
    <link rel="stylesheet" href="src/css/minify/style.min.css" />
    <script src="src/js/custom/auth-guard.js" type="module"></script>
    <script src="src/js/custom/logout.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-link.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-button.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-popover.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-dialog.js" type="module" defer></script>
    <script src="src/js/components/form/fo-editor.js" type="module" defer></script>
    <script src="component-page/script.js" type="module" defer></script>
  </head>

  <body>
    <div class="space-y-4 m-4">
      <header>
        <h1>Header</h1>
        <nav>
          <ui-link href="dashboard">Dashboard</ui-link>
          <ui-link href="component-page">Component</ui-link>
          <ui-link href="form">Form</ui-link>
          <ui-link href="table">Table</ui-link>
          <ui-link href="user">User</ui-link>
          <ui-link href="logout">Logout</ui-link>
        </nav>
      </header>

      <!-- Content  -->
      <h1 class="text-lg font-bold">Component</h1>

      <div class="mt-4 flex items-center gap-2">
        <div>
          <ui-button data-dialog-trigger="dialog-test">Dialog</ui-button>
          <ui-dialog name="dialog-test">
            <div>Ini Content Modal</div>
          </ui-dialog>
        </div>
        <div>
          <ui-button data-popover-trigger="popover-test">Popover</ui-button>
          <ui-popover name="popover-test" trigger="click" placement="bottom" class="mt-2">
            <div>Ini Content Popover</div>
          </ui-popover>
        </div>
      </div>

      <div class="mt-4 max-w-5xl">
        <h2 class="mb-1 font-bold">Editor</h2>
        <fo-editor></fo-editor>
        <div class="mt-2 flex justify-end">
          <ui-button data-editor-save>Save</ui-button>
        </div>
      </div>
      <!-- End of content  -->
    </div>
  </body>
</html>
