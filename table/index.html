<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://bakazero.github.io/try-github-pages/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ini table page" />
    <title>Table Page</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="src/css/minify/choices.min.css" />
    <link rel="stylesheet" href="src/css/minify/filepond.min.css" />
    <link rel="stylesheet" href="src/css/minify/flatpickr.min.css" />
    <link rel="stylesheet" href="src/css/minify/micromodal.min.css" />
    <link rel="stylesheet" href="src/css/minify/notify.min.css" />
    <link rel="stylesheet" href="src/css/minify/style.min.css" />
    <script src="src/js/custom/auth-guard.js" type="module"></script>
    <script src="src/js/custom/logout.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-link.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-table.js" type="module" defer></script>
    <script src="src/js/components/ui/ui-pagination.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js" defer></script>
    <script src="table/script.js" type="module" defer></script>
  </head>

  <body>
    <div class="space-y-4 m-4">
      <header>
        <h1>Header</h1>
        <nav>
          <ui-link href="dashboard/">Dashboard</ui-link>
          <ui-link href="component/">Component</ui-link>
          <ui-link href="form/">Form</ui-link>
          <ui-link href="table/">Table</ui-link>
          <ui-link href="user/">User</ui-link>
          <ui-link href="logout/">Logout</ui-link>
        </nav>
      </header>

      <!-- Content  -->
      <div>
        <h1 class="text-lg font-bold">Table Page</h1>

        <div class="mt-4 max-w-5xl">
          <ui-table>
            <table>
              <thead>
                <tr>
                  <th width="1">Id</th>
                  <th width="1">Image</th>
                  <th class="text-left">Name</th>
                  <th class="text-left">Abilities</th>
                  <th width="1">Pokedex</th>
                </tr>
              </thead>
              <tbody id="tableData">
                <tr>
                  <td colspan="99" class="text-center">
                    <div class="bg-gray-200 h-12 animate-pulse rounded"></div>
                  </td>
                </tr>
                <tr>
                  <td colspan="99" class="text-center">
                    <div class="bg-gray-200 h-12 animate-pulse rounded"></div>
                  </td>
                </tr>
                <tr>
                  <td colspan="99" class="text-center">
                    <div class="bg-gray-200 h-12 animate-pulse rounded"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </ui-table>
          <ui-pagination id="paginationData" class="mt-4" data-pagination-count="16" data-pagination-limit="5" data-pagination-page="1"></ui-pagination>
        </div>
      </div>
      <!-- End of content  -->
    </div>
  </body>
</html>
